server:
  port: 80
spring:
  application:
    name: pgg-service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 101.43.204.168:8848
      config:
        server-addr: 101.43.204.168:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: pgg-service-system
          uri: lb://pgg-service-system
          predicates:
            - Path=/pgg-system/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1
        - id: pgg-service-base
          uri: lb://pgg-service-base
          predicates:
            - Path=/pgg-base/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=1